<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      body {
        padding: 100px;
      }
      .wall {
        width: 200px;
        height: 200px;
        background: #555;
      }
      .btn-list {
        width: 200px;
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="wall"></div>
    <div class="btn-list">
      <button class="red-btn">빨강</button>
      <button class="yellow-btn">노랑</button>
      <button class="green-btn">초록</button>
    </div>
    <script>
      const redBtn = document.querySelector('.red-btn');
      const yellowBtn = document.querySelector('.yellow-btn');
      const greenBtn = document.querySelector('.green-btn');
      const wall = document.querySelector('.wall')
      redBtn.addEventListener('click', function () {
        // wall.style.background = 'red';
        wall.classList = 'wall red'
      });
      yellowBtn.addEventListener('click', function () {
        wall.style.background = 'yellow';
      });
      greenBtn.addEventListener('click', function () {
        wall.style.background = 'green';
      });
    </script>
  </body>
</html>
